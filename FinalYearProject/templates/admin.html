<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Reset CSS */
        /* Add your reset CSS here */

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .dashboard-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .dashboard-menu-item {
            background-color: #4CAF50;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            height: 150px;
        }

        .dashboard-menu-item:hover {
            background-color: #45a049;
        }

        .dashboard-menu-item h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
        }

        .dashboard-menu-item p {
            font-size: 14px;
            color: #fff;
        }

        .dashboard-menu-item a {
            color: #fff;
            text-decoration: none;
        }

        /* Responsive */
        /* Add your responsive styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Bank Admin Dashboard</h1>
        <div class="dashboard-menu">
            <div class="dashboard-menu-item">
                <h2><a href="{% url 'viewtrans' %}">View All Transactions</a></h2>
                <p>View transaction histories</p>
            </div>
            <div class="dashboard-menu-item">
                <h2><a href="Account_information.html">User Details List</a></h2>
                <p>View list of all users</p>
            </div>
            <div class="dashboard-menu-item">
                <h2><a href="Active_Inactive_accounts.html">Active/Inactive Account</a></h2>
                <p>Manage account statuses</p>
            </div>
            <div class="dashboard-menu-item">
                <h2><a href="Statement_Transactions.html">Statements Transaction</a></h2>
                <p>View account statements</p>
            </div>
            <div class="dashboard-menu-item">
                <h2><a href="Add_delete_update.html">Add/Delete/Update Account</a></h2>
                <p>Add or Delete or Update Account</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
