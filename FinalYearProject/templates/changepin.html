<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Account PIN</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 35%;
            max-width: 600px;
            box-sizing: border-box;
            margin: auto;
        }

        h3 {
            color: #fff;
            background-color: #333;
            margin-bottom: 20px;
            padding: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 90%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            color: #007bff;
            font-weight: bold;
            margin-top: 20px;
        }

        .error {
            color: #ff0000;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<form id="changePinForm" method="POST">
    {% csrf_token %}
    <h3>Change PIN Number</h3>

    <label for="userName">User Name:</label>
    <input type="text" id="userName" name="userName" required>

    <label for="accountNumber">Account Number:</label>
    <input type="text" id="accountNumber" name="accountNumber" required>

    <label for="newPin">New Account PIN:</label>
    <input type="password" id="newPin" name="newPin" required>

    <label for="confirmPin">Confirm Account PIN:</label>
    <input type="password" id="confirmPin" name="confirmPin" required>

    <button type="button" onclick="changeAccountPin()">Change Account PIN</button>

    <div id="message" class="message"></div>
    <div id="error" class="error"></div>
</form>

            document.getElementById('error').innerText = 'New PIN and Confirm PIN do not match.';

</script>

</body>
</html>
