{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Banking Website</title>
  <script src="https://unpkg.com/gsap@3.9.1/dist/gsap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Font Awesome for the lock icon -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      overflow-x: hidden; /* Prevent horizontal scroll */
      background: url("{%static 'mai.jpg'%}");
      background-repeat: no-repeat;
      background-attachment:fixed;
      background-size: 100%;
      background-position: center;
    }

    header {
      background: linear-gradient(to right, #4CAF50, #2196F3);
      padding: 10px;
      text-align: center;
      color: #fff;
      display: flex;
      justify-content: space-between; /* Align items on the ends */
      align-items: center;
    }

    .bank-name-container {
      display: flex;
      align-items: center;
    }

    .bank-name {
      margin: 0;
      font-size: 1.8em;
      font-weight: bold;
      margin-left: 10px;
    }

    .security-icon {
      color: #fff;
      font-size: 1.5em;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav a {
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
      position: relative;
      overflow: hidden;
      transition: color 0.3s;
    }

    nav a:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #fff;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    nav a:hover:before {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      display: flex;
      align-items: center;
    }

    .dropbtn i {
      margin-left: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #555;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #3b3939;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    section {
      padding: 20px;
    }

    .main-content {
      text-align: center;
    }

    .hero-section {
      position: relative;
      height: 400px;
      background: url('your-background-image.jpg') center/cover no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-section h1 {
      font-size: 3em;
      margin: 0;
    }

    .hero-section p {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .security-icon{
      color: #dbd9d9;
    }

    @media only screen and (max-width: 600px) {
      .hero-section {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="bank-name-container">
      <i class="security-icon fas fa-shield-alt" ></i>
      <h1 class="bank-name">Your Bank</h1>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="/about.html">About</a>
      <div class="dropdown">
        <a class="dropbtn" href="#">Services <i class="fas fa-caret-down"></i></a>
        <div class="dropdown-content">
          <a href="/pradhanmantriyojna.html" target=”_blank”>Pradhan Mantri Jan-Dhan Yojana</a>
          <a href="/clcss.html" target=”_blank”>CLCSS</a>
          <a href="/Insurance.html" target=”_blank”>Insurance</a>
          <a href="/demat.html" target=”_blank”>Demat</a>
        </div>
      </div>
      <a href="/user.html">User</a>
      <a href="/admin.html">Admin</a>
      <a href="/loans.html">Loans</a>
      <a href="/contact.html">Contact Us</a>
    </nav>
  </header>

  <section class="hero-section">
    <h1>Welcome to Your Bank</h1>
    <p>Providing secure and reliable net-banking services</p>
  </section>

  <section class="main-content">
    <!-- Add your main content here -->
  </section>




  <script>
    // GSAP Animation for Hero Section
    gsap.from('.hero-section h1, .hero-section p', {
      opacity: 0,
      y: 50,
      duration: 1,
      stagger: 0.4,
      ease: 'power4.out',
    });
  </script>
</body>
</html>
